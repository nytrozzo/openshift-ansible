---
- name: Make temp directory for templates
  command: mktemp -d /tmp/ansible-XXXXXX
  register: mktemp
  changed_when: False

- name: Copy templates to temp directory
  copy:
    src: "{{ item }}"
    dest: "{{ mktemp.stdout }}/{{ item | basename }}"
  with_fileglob:
    - "files/*.yaml"

- name: Update the image tag
  yedit:
    src: "{{ mktemp.stdout }}/openshift-bootstrap-images.yaml"
    key: 'tag.from.name'
    value: "{{ osn_image }}"

# TODO: temporary until we fix apply for image stream tags
- name: Remove the image stream
  oc_obj:
    name: "node"
    kind: ImageStream
    state: absent
    namespace: openshift-infra

- name: Create imagestreamtag
  oc_obj:
    state: present
    kind: ImageStreamTag
    name: "node:v3.10"
    namespace: "openshift-infra"
    files:
      - "{{ mktemp.stdout }}/openshift-bootstrap-images.yaml"

- name: Create service account
  oc_obj:
    state: present
    kind: ServiceAccount
    name: "bootstrap-autoapprover"
    namespace: "openshift-infra"
    files:
      - "{{ mktemp.stdout }}/openshift-bootstrap-controller-serviceaccount.yaml"

- name: Create cluster role
  oc_obj:
    state: present
    force: true
    kind: ClusterRole
    name: "system:node-bootstrap-autoapprover"
    files:
      - "{{ mktemp.stdout }}/openshift-bootstrap-controller-role.yaml"

- name: Create ClusterRoleBinding
  oc_obj:
    state: present
    force: true
    kind: ClusterRoleBinding
    name: "bootstrap-autoapprover"
    files:
      - "{{ mktemp.stdout }}/openshift-bootstrap-controller-policy.yaml"

- name: Create statefulset
  oc_obj:
    state: present
    force: true
    kind: StatefulSet
    name: "bootstrap-autoapprover"
    namespace: "openshift-infra"
    files:
      - "{{ mktemp.stdout }}/openshift-bootstrap-controller.yaml"

- name: Remove temp directory
  file:
    state: absent
    name: "{{ mktemp.stdout }}"
  changed_when: False
