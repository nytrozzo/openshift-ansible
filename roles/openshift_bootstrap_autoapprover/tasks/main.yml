---
- name: Make temp directory for templates
  command: mktemp -d /tmp/ansible-XXXXXX
  register: mktemp
  changed_when: False

- name: Render templates to temp directory
  template:
    src: "{{ item }}"
    dest: "{{ mktemp.stdout }}/{{ item | basename | splitext | first }}.yaml"
  with_fileglob:
    - "files/*.yaml"

# TODO: temporary until we fix apply for image stream tags
- name: Remove the image stream tag
  oc_obj:
    name: "{{ node_tag_name }}"
    kind: istag
    state: absent
    namespace: openshift-infra

- name: Apply the config
  command: >
    {{ openshift_client_binary }} apply -f "{{ mktemp.stdout }}"
    --config={{ openshift.common.config_base }}/master/admin.kubeconfig
  register: bootstrap_apply_result
  failed_when:
    - bootstrap_apply_result.rc != 0
    - "'AlreadyExists' not in bootstrap_apply_result.stderr"
  changed_when: "'AlreadyExists' not in bootstrap_apply_result.stderr"

- name: Remove temp directory
  file:
    state: absent
    name: "{{ mktemp.stdout }}"
  changed_when: False
